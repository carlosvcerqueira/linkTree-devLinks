<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLinks - Rocketseat</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="profile">
            <img src="assets/profile.png" alt="foto de perfil">
            <p>@carlosvcerqueira</p>
        </div>
        <div id="switch">
            <button>Modo Claro/Escuro</button>
            <span></span>
        </div>
        <div id="links">
            <ul>
                <li>
                    <a href="">Inscreva-se</a>
                </li>
                <li>
                    <a href="">Baixe meu e-book</a>
                </li>
                <li>
                    <a href="">Veja meu portfólio</a>
                </li>
                <li>
                    <a href="">Conheça o Explorer</a>
                </li>
            </ul>
        </div>
        <div id="social-links">
            <a target="_blank" href="#">
                <ion-icon name="logo-github"></ion-icon>
            </a>
            <a target="_blank" href="#">
                <ion-icon name="logo-linkedin"></ion-icon>
            </a>
            <a target="_blank" href="#">
                <ion-icon name="logo-google"></ion-icon>
            </a>
            <a target="_blank" href="#">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
        </div>
        <footer>
            <p>Feito por <a href="#">Carlos</a></p>
        </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
